<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Odin Calculator</title>
        <link rel="stylesheet" href="./styles.css">
    </head>
    <body>
        <h1>Welcome to <span class="author-name">Fábio Tomás Naene</span>'s calculator</h1>

        <div class="container-calculator">
            <div class="container-display">
                <p class="first-operands"></p>
                <p class="operator"></p>
                <p class="second-operands"></p>
            </div>
            <div class="container-number-and-signs">
            <div class="container-numbers">
                <button id="7">7</button>
                <button id="8">8</button>
                <button id="9">9</button>
                <button id="4">4</button>
                <button id="5">5</button>
                <button id="6">6</button>
                <button id="1">1</button>
                <button id="2">2</button>
                <button id="3">3</button>
                <button id="0">0</button>
                <button class="dot">.</button>
            </div>
            <div class="container-signs">
                <button id="delete">DEL</button>
                <button id="delete-all">DEL ALL</button>
                <button id="/">/</button>
                <button id="*">*</button>
                <button id="-">-</button>
                <button id="+">+</button>
                <button id="calculation">=</button>
            </div>
        </div>
        </div>
        <script src="./calculator.js" defer></script>
    </body>
</html>
